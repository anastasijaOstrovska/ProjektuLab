{% extends "base.html" %}

{% block title %}Edit Material{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Edit Material</h1>
    </div>

    <div class="content">
        <div class="form-wrapper">
            <form method="POST" class="standard-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ material.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="{{ material.quantity }}" required>
                </div>
                
                <div class="form-group">
                    <label for="cost_per_piece">Cost per Piece ($):</label>
                    <input type="number" step="0.01" id="cost_per_piece" name="cost_per_piece" value="{{ material.cost }}" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" value="{{ material.type }}" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a href="{{ url_for('materials') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
