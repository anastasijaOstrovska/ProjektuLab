<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | My Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        /* Header styles */
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #007bff 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }

        /* Register form styles */
        .register-form {
            background: #ffffff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .register-form h2 {
            text-align: center;
            color: #35424a;
        }
        .register-form input[type="text"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .register-form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .register-form input[type="submit"]:hover {
            background: #0056b3;
        }
        .register-form p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Website</h1>
        </div>
    </header>

    <div class="container">
        <form class="register-form" action="/register" method="POST">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
            <p>Already have an account? <a href="/login">Login here</a>.</p>
        </form>
    </div>
</body>
</html>
