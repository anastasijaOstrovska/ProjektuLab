{% extends "base.html" %}

{% block title %}Machines List{% endblock %}

{% block content %}
<div class="container">
    <form class="machines-form" method="POST">
        <h2>Machines Information</h2>
        <table>
            <thead>
            <tr>
                <th>Machine Name</th>
                <th>Type</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for machine in machines %}
            <tr>
                <td>{{ machine.name }}</td>
                <td>{{ machine.type }}</td>
                <td>{{ machine.capacity }}</td>
                <td>
                    <div class="nav-buttons">
                        <a href="#" class="btn edit-btn">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="#" class="btn delete-btn" onclick="return confirmDelete('{{ machine.name }}')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<script>
    function confirmDelete(machineName) {
        return confirm("Are you sure you want to delete " + machineName + "?");
    }
</script>

<style>
    .container {
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #2e5aa3;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .btn {
        padding: 8px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        border: none;
    }

    .edit-btn {
        background-color: #4CAF50;
        color: white;
    }

    .edit-btn:hover {
        background-color: #45a049;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
    }

    .delete-btn:hover {
        background-color: #da190b;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    h2 {
        color: #2e5aa3;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
