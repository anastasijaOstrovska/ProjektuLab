{% extends "base.html" %}

{% block title %}Machines{% endblock %}

{% block content %}
<div class="table-container">
    <div class="header-container">
        <h2>Machines</h2>
        <a href="{{ url_for('create_machine') }}" class="create-btn">
            <span>Add New Machine</span>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Machine Name</th>
                <th>Type</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for machine in machines %}
            <tr>
                <td>{{ machine.name }}</td>
                <td>{{ machine.type }}</td>
                <td>{{ machine.capacity }}</td>
                <td class="nav-buttons">
                    <a href="{{ url_for('edit_machine', machine_id=machine.id) }}" class="btn edit-btn">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{{ url_for('delete_machine', machine_id=machine.id) }}"
                       class="btn delete-btn"
                       onclick="return confirm('Are you sure you want to delete {{ machine.name }}?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
