{% extends "base.html" %}

{% block title %}Machines{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Machines</h1>
        <a href="{{ url_for('create_machine') }}" class="btn-add">
            <i class="fas fa-plus"></i> Add New Machine
        </a>
    </div>

    <div class="content">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Machine Name</th>
                    <th>Type</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for machine in machines %}
                <tr>
                    <td>{{ machine.name }}</td>
                    <td>{{ machine.type }}</td>
                    <td>{{ machine.capacity }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_machine', machine_id=machine.id) }}" class="btn-edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('delete_machine', machine_id=machine.id) }}" 
                           class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete {{ machine.name }}?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
