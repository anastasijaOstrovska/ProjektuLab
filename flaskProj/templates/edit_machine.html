{% extends "base.html" %}

{% block title %}Edit Machine{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Edit Machine</h1>
    </div>

    <div class="content">
        <div class="form-wrapper">
            <form method="POST" class="standard-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ machine.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" value="{{ machine.type }}" required>
                </div>
                
                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" value="{{ machine.capacity }}" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a href="{{ url_for('machines') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
