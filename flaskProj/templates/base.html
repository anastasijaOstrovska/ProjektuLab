<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}BobERP{% endblock %}</title>
    <style>
            /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        /* Header styles */
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #007bff 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }

        /* Book production form styles */
        .book-form {
            background: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .book-form h2 {
            text-align: center;
            color: #35424a;
        }
        .book-form ul {
            list-style-type: none;
            padding: 0;
        }
        .book-form li {
            margin-bottom: 10px;
        }
        .book-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .book-form button:hover {
            background: #0056b3;
        }
        .slider {
            margin: 10px 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #35424a;
            padding: 15px 0;
        }

        .containerMenu {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #007bff 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
            .btn {
                display: inline-flex;
                align-items: center;
                padding: 4px 8px;  /* Smaller padding for smaller buttons */
                margin-right: 5px;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 12px;  /* Smaller font size */
            }

            .edit-btn {
                background-color: #2196F3;  /* Blue color instead of green */
            }

            .delete-btn {
                background-color: #f44336;  /* Red color for delete button */
            }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="containerMenu">

            <div class="nav-buttons">

                <a href="{{ url_for('books') }}" class="nav-btn">Books</a>
                <a href="{{ url_for('optimize_books') }}" class="nav-btn">Optimization</a>
            </div>
        </div>
    </nav>
</header>

<div class="containerMenu">
    {% block content %}{% endblock %}
</div>
</body>
</html>
